<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Crafting Prototype</title>
    </head>
    <body>
    <h1>Crafting Prototype Game</h1>
    
    <div class="grid">
        <div class="box-0 overlay hide" id="shop">
            <label for="shop">Shop <span class="tiny-text">(▲▼)</span>
                <p class="menu-stat-title">Gold: <span class="stat-gold">100</p>
                <select name="shop" id="shop-list" multiple size="22">
  
                </select>
            </label>
        </div>
        <div class="box-0 overlay hide" id="crafting">
            <h1>Crafting</h1>
            <h2 id="crafting-item-name"></h2>
            <div class="crafting-grid">
                <p id="crafting-item-recipe" class="crafting-grid-box-5"></p>
                <div id="crafting-lists" class="crafting-grid-box-1"></div>
                <div id="crafting-output" class="crafting-grid-box-2">
                    <div class="details-box-2 scroll">
                        <p>Details</p>
                        <table id="crafting-details" class="details-table"></table>
                    </div>
                </div>
                <form class="selection-list crafting-grid-box-3">
                    <div id="craft-item-title-box">
                        <label for="craft-item-title">
                            Item Name
                            <input id="craft-item-title" name="craft-item-title" type="text" maxlength="32" onkeydown="return !(event.keyCode==13)" autocomplete="off">
                        </label>
                    </div>
                </form>
                <form class="selection-list crafting-grid-box-4">
                    <h3>Action</h3>
                    <select name="crafting-action" id="crafting-list" size="2">
                        <option value="-1" selected >LEAVE</option>
                        <option value="craft">Craft</option>
                    </select>
                </form>
            </div>
        </div>
        <canvas class="box-1" id="landscape"></canvas>
        <canvas class="box-1" id="materials"></canvas>
        <canvas class="box-1" id="content"></canvas>
        <div class="box-2">
            <table>
                <tbody>
                    <tr>
                        <td>Day</td>
                    </tr>
                    <tr>
                        <td id="game-time">0</td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>Food</td><td>Gold</td><td>Weight</td>
                    </tr>
                    <tr>
                        <td id="food">0</td><td class="stat-gold"></td><td id="weight"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-3">
            <label for="inventory">Selected <span class="tiny-text">(▲▼)</span>       
                <select name="inventory" id="inventory" size="4">
                    <option value="none" selected >NONE</option>
                </select>
            </label>
        </div>
        <div class="box-6">
            <label for="action">Action <span class="tiny-text">(R/F)</span>
                <select name="action" id="action" size="4"></select>
            </label>
        </div>
        <div class="box-4">
            <p id="instructions">
                (WASD) Move : (E) Survey : (R) Mine : (ENTER) Restart
            </p>
        </div>
        <div id="log" class="box-5"></div>
        <div class="box-7">
            <div id="details-box-grid" class="details">
                <div class="details-box-1">
                    <p>Details</p>
                </div>
                <div class="details-box-2 scroll">
                    <table id="details" class="details-table"></table>
                </div>
            </div>
        </div>
        <div class="box-8">
            <div id="description-box-grid" class="">
                <div class="description-box">
                    <p id="description-title">Description</p>
                </div>
                <p id="item-description" class="">Item description goes here</p>
            </div>
        </div>
    </div>
    </body>
    <script src="lib.js" charset="utf-8"></script>
    <script src="data.js" charset="utf-8"></script>
    <script src="perlin.js" charset="utf-8"></script>
    <script src="materials.js" charset="utf-8"></script>
    <script src="landscape.js" charset="utf-8"></script>
    <script src="town.js" charset="utf-8"></script>
    <script src="avatar.js" charset="utf-8"></script>
    <script src="item.js" charset="utf-8"></script>
    <!-- <script src="dungeon.js" charset="utf-8"></script> -->
    <script src="game.js" charset="utf-8"></script>
</html>
