    <header></header>
    <main>
        <section class="container">

        <section class="gl-ad-container">
            <div class="row">
                <div class="col s12">
                    <a id="add-ad" class="right btn-floating btn-large waves-effect waves-light blue lighten-1 tooltipped" data-position="top" data-tooltip="Add New Ad Preview">

                    </a>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {


                class GoogleAdPreview {
                    constructor( parentID ) {
                        this.parent = document.querySelector( `#${parentID}` );


                        // generate index
                        this.index = this.parent.childElementCount;

                        this.sent = false;

                        // Create fields if not placed
                        // Inject HTML
                        this.addHTML();

                        M.AutoInit();

                        this.close = document.querySelector( `#remove-gl-ad-${this.index}`);
                        this.close.addEventListener("click", () => {
                            this.html.innerHTML = "";
                        }, false);

                        this.form = document.querySelector( `#form-${this.index}` );

                        this.submit = new Event("ad-gl-submit", {
                            'view':         window,
                            'bubbles':      true,
                            'cancelable':   true,
                        });

                        this.form.addEventListener("ad-gl-submit", e => {
                            if (this.sent) { return; }
                            this.sent = true;
                            e.preventDefault();
                            const url = "https://liveformhq.com/form/e75c2a47-05e1-4802-8e25-1cc04dd9c254";
                            const formData = new FormData(e.target)
                            const jsonFormData = this.formDataToJson(formData);
                            fetch(url, {
                                method: 'POST',
                                body: jsonFormData,
                                headers: {
                                    'Content-Type': 'application/json;charset=utf-8'
                                }
                            })
                            .catch(e => {});

                        }, false);
                        // Fields
                        this.fields = {
                            url:                this.html.querySelector( '[data-field="url-input"]' ),
                            input:              this.html.querySelectorAll( '[data-field="gl-ad-input"]' ),
                            snippet:            this.html.querySelector( '[data-field="gl-ad-dropdown"]' ),
                            special:            this.html.querySelector( '[data-field="special"]' ),
                        }

                        // Ad Elements
                        this.ad = {
                            output: this.html.querySelectorAll( '[data-field="gl-ad-output"]' ),
                            snippet: this.html.querySelector( '[data-field="gl-ad-snippet-output"]' ),
                            url: this.html.querySelector( '[data-field="url-output"]' ),
                        }

                        // Add Funcionality
                        this.fields.input.forEach((field, i) => {
                            field.addEventListener( "click", () => { if (field.value === "" )  this.ad.output[i].textContent = ""; },false);
                            field.addEventListener( "input", () => {
                                this.ad.output[i].textContent = (field.dataset.pre) ? `${field.dataset.pre} ${field.value}` : field.value;
                                if ( field.value === "" ) {
                                    this.ad.output[i].textContent = "";
                                }
                            }, false );
                            field.addEventListener( "keydown", e => {
                                if (field.value === "" )  this.ad.output[i].textContent = "";
                                this.sent = false;
                            }, false);
                            M.CharacterCounter.init(field);
                            field.focus();
                        });

                        this.fields.url.addEventListener( "input", () => {
                            this.ad.url.textContent = this.fields.url.value.toLowerCase();

                            if ( this.fields.url.value === "" ) {
                                this.ad.url.textContent = 'google.com';
                            }
                        }, false );
                        this.fields.url.addEventListener( "keydown", e => {this.sent = false;}, false);
                        this.fields.url.focus();
                        this.fields.url.addEventListener( "blur", () => { this.readyToSubmit() }, false );

                        this.fields.snippet.addEventListener( "change", () => {
                            this.ad.snippet.textContent = `${this.fields.snippet[this.fields.snippet.selectedIndex].text}: `;
                        }, false );


                        // Select First entry when opening collapsible
                        this.collapsible = M.Collapsible.init(document.querySelectorAll('.collapsible'), {
                            onOpenEnd: e => { e.children[1].querySelector('input').focus(); },
                        });

                        window.addEventListener('beforeunload', () => {
                            this.readyToSubmit();
                        }, false);
                    }



                    // Add all the form HTML
                    addHTML() {
                        const section = document.createElement( 'section' );
                        section.classList.add('gl-ad-container', 'z-depth-1')
                        section.innerHTML =
                            `<form id="form-${this.index}">
                            <div class="row">
                                <div class="col s12">

                                    <!-- form -->
                                    <div class="row">
                                        <div class="col s12">
                                            <a id="remove-gl-ad-${this.index}" class="right btn-flat waves-effect waves-light lighten-1 tooltipped" data-position="top" data-tooltip="Remove Ad">
                                                <i class="btn-floating-icon fas fa-times grey-text"></i>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s12">
                                            <div class="card">
                                                <div class="card-content no-padding">
                                                    <span class="card-title">
                                                        <h6>Ad Preview</h6>
                                                    </span>
                                                    <div class="gl-ad-preview">
                                                        <div class="gl-ad-widget">
                                                            <div class="gl-ad-headline-and-url">
                                                                <div class="gl-ad-headline">
                                                                    <span data-field="gl-ad-output">Headline 1</span><span data-field="gl-ad-output"> | Headline 2</span><span data-field="gl-ad-output"> | Headline 3</span>
                                                                </div>
                                                                <div class="gl-ad-contact">
                                                                    <span class="gl-ad-badge">Ad</span>
                                                                    <span class="gl-ad-url" data-field="url-output">google.com</span>
                                                                    <span><i class="fas fa-caret-down gl-ad-caret" data-fa-transform="shrink-2"></i></span>
                                                                </div>
                                                            </div>
                                                            <div class="gl-ad-text">
                                                                <span data-field="gl-ad-output">Description 1</span> <span data-field="gl-ad-output">Description 2</span>
                                                            </div>
                                                            <div class="gl-ad-text">
                                                                <span data-field="gl-ad-output"></span><span data-field="gl-ad-output"></span><span data-field="gl-ad-output"></span>
                                                            </div>
                                                            <div class="gl-ad-text">
                                                                <span data-field="gl-ad-snippet-output"></span><span data-field="gl-ad-output"></span><span data-field="gl-ad-output"></span><span data-field="gl-ad-output"></span>
                                                            </div>
                                                            <div class="section">
                                                                <div class="row">
                                                                    <div class="col s12 m1"></div>
                                                                    <div class="col s6 m5">
                                                                        <div class="gl-ad-headline">
                                                                            <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                        <div class="gl-ad-text">
                                                                            <span data-field="gl-ad-output"></span> <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col s6 m5">
                                                                        <div class="gl-ad-headline">
                                                                            <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                        <div class="gl-ad-text">
                                                                            <span data-field="gl-ad-output"></span> <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col s12 m1"></div>
                                                                    <div class="col s6 m5">
                                                                        <div class="gl-ad-headline">
                                                                            <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                        <div class="gl-ad-text">
                                                                            <span data-field="gl-ad-output"></span> <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col s6 m5">
                                                                        <div class="gl-ad-headline">
                                                                            <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                        <div class="gl-ad-text">
                                                                            <span data-field="gl-ad-output"></span> <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                        <div class="gl-ad-text">
                                                                            <span data-field="gl-ad-output"></span> <span data-field="gl-ad-output"></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-action"></div>
                                        </div>
                                        <div class="col s12">
                                            <ul class="collapsible z-depth-0">
                                                <li class="active">
                                                    <div class="collapsible-header blue lighten-1 white-text bold"><h6><i class="fas fa-ad white-text"></i> Main Ad</h6></div>
                                                    <div class="collapsible-body">
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <input id="url-${this.index}" placeholder="google.com" type="text" class="validate gl-ad-input-field" data-length="30" data-field="url-input" name="01_url">
                                                                <label for="url-${this.index}">Ad Domain Link</label>
                                                            </div>
                                                        </div>
                                                        <div class="row no-margin-bottom">
                                                            <div class="input-field col s12">
                                                                <input id="headline_one-${this.index}" type="text" class="validate gl-ad-input-field" data-length="30" data-type="headline" data-field="gl-ad-input" name="02_headline_one">
                                                                <label for="headline_one-${this.index}">Headline 1</label>
                                                                <span class="helper-text" data-error="Shorten your headline to 30 characters, max" data-field="headline-error"></span>
                                                            </div>
                                                        </div>
                                                        <div class="row no-margin-bottom">
                                                            <div class="input-field col s12">
                                                                <input id="headline_two-${this.index}" type="text" class="validate gl-ad-input-field" data-length="30" data-type="headline" data-pre=" | " data-field="gl-ad-input" name="03_headline_two">
                                                                <label for="headline_two-${this.index}">Headline 2</label>
                                                                <span class="helper-text" data-error="Shorten your headline to 30 characters, max" data-field="headline-error"></span>
                                                            </div>
                                                        </div>
                                                        <div class="row no-margin-bottom">
                                                            <div class="input-field col s12">
                                                                <input id="headline_three-${this.index}" type="text" class="validate gl-ad-input-field" data-length="30" data-type="headline" data-pre=" | " data-field="gl-ad-input" name="04_headline_three">
                                                                <label for="headline_three-${this.index}">Headline 3</label>

                                                            </div>

                                                                <input id="description_one-${this.index}" type="text" class="validate gl-ad-input-field" data-length="90" data-type="description" data-field="gl-ad-input" name="05_description_one">

                    formDataToJson(formData) {
                       const entries = formData.entries();

                       const dataObj = Array.from(entries).reduce( (data, [key, value]) => {
                         data[key] = value;
                         if (key === 'email') {
                           data._replyTo = value;
                         }
                         return data;
                       }, {});
                       return JSON.stringify(dataObj);
                     };

                    // Check that all fields are not empty and submit form
                    readyToSubmit() {
                        let ready = true;
                        if ( this.fields.special.value !== "" ) { console.log("bad form", this.fields); ready = false; }
                        if ( this.fields.url.value === "" ) { ready = false; }
                        // if ( this.fields.snippet[this.fields.snippet.selectedIndex].value === "" ) { ready = false; }
                        // this.fields.input.forEach( field => { if (field.value === "") { ready = false; } });
                        if (ready) { this.form.dispatchEvent( this.submit ); }
                    }
